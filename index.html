<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Repositories</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to My GitHub Page</h1>
        <p>Here are all my repositories:</p>
    </header>
    <main>
        <section id="repositories">
            <!-- Repositories will be listed here -->
        </section>
    </main>
    <footer>
        <p>&copy; 2024 My GitHub Page</p>
    </footer>
    <script>
        // Fetch and display repositories
        async function fetchRepositories() {
            const response = await fetch('https://api.github.com/users/YOUR_GITHUB_USERNAME/repos');
            const repos = await response.json();
            const repoSection = document.getElementById('repositories');
            repos.forEach(repo => {
                const repoDiv = document.createElement('div');
                repoDiv.classList.add('repo');
                repoDiv.innerHTML = `
                    <h2><a href="${repo.html_url}" target="_blank">${repo.name}</a></h2>
                    <p>${repo.description || 'No description available'}</p>
                `;
                repoSection.appendChild(repoDiv);
            });
        }
        fetchRepositories();
    </script>
</body>
</html>
